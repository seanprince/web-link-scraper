      instance:
        type: "string"
        description: "Optional URI that identifies the specific occurrence of the\
          \ problem."
      additionalData:
        type: "array"
        description: "Collection of name-value pairs. Populated only for certain types\
          \ of error."
        items:
          $ref: "#/definitions/NameValuePair"
